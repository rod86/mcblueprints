<div class="row">
    <div class="col-xs-12 col-md-6">
        <carousel interval="3000" no-wrap="false">
            <slide ng-repeat="image in blueprint.images" active="slide.active">
                <img ng-src="/uploads/blueprints/{{blueprint._id}}/{{image.filename}}" style="margin:auto;">
            </slide>
        </carousel>
    </div>
    <div class="col-xs-12 col-md-6">
        <div class="panel panel-default">
            <div class="panel-body">
                <dl class="dl-horizontal">
                    <dt>Author</dt>
                    <dd>{{blueprint.user.username}}</dd>
                    <dt>Date</dt>
                    <dd>{{blueprint.createdAt|date:'dd/MM/yyyy H:mm'}}</dd>
                </dl>
            </div>
        </div>
    </div>
</div>

<h2>Description</h2>
<br/>
<p>
    {{blueprint.description}}
</p>
<br/>

<div class="text-center" ng-if="blueprint.downloadUrl">
    <a ng-href="{{blueprint.downloadUrl}}" class="btn btn-primary btn-lg" role="button" target="_blank">
        <span class="glyphicon glyphicon-download-alt"></span> Download
    </a>
</div>
