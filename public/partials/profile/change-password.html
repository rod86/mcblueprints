<alert ng-if="alert" type="{{alert.type}}">{{alert.message}}</alert>

<form class="form-horizontal" name="passwordForm" novalidate ng-submit="submitForm(passwordForm)" autocomplete="off">
    <div class="form-group" ng-class="{'has-error': submitted && passwordForm.password.$invalid}">
        <label for="oldpassword" class="col-sm-2 control-label">Old Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="oldpassword" name="oldpassword" ng-model="user.oldpassword" required>
            <p ng-show="submitted && passwordForm.oldpassword.$invalid" class="help-block">Old Password is required</p>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': submitted && passwordForm.password.$invalid}">
        <label for="password" class="col-sm-2 control-label">New Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" ng-model="user.password" required>
            <p ng-show="submitted && passwordForm.password.$invalid" class="help-block">Password is required</p>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': submitted && passwordForm.repeatpassword.$invalid}">
        <label for="repeat-password" class="col-sm-2 control-label">Repeat New Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="repeat-password" name="repeatpassword" ng-model="repeatpassword" required equal="user.password">
            <p ng-show="submitted && passwordForm.repeatpassword.$error.required" class="help-block">Repeat password is required</p>
            <p ng-show="submitted && passwordForm.repeatpassword.$error.match" class="help-block">Password don't match</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Change</button>
        </div>
    </div>
</form>
