<div class="alert alert-danger" ng-if="error">
    {{error}}
</div>
<form class="form-horizontal" role="form" name="loginForm" ng-submit="login(user)">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" ng-model="user.username" required>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" ng-model="user.password" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid">Sign in</button>
        </div>
    </div>
</form>
<p>
    You don't have an account? <a href="/signup">Sign Up</a>
</p>
