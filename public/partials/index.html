<h2>Latest Blueprints</h2>
<br/>
<div class="blueprints-list">
    <div class="row item" ng-repeat="blueprint in blueprints">
        <div class="col-xs-12 col-md-2">
            <a ng-href="/blueprint/view/{{blueprint._id}}" class="thumbnail" ng-if="blueprint.images.length">
                <img ng-src="/uploads/blueprints/{{blueprint._id}}/{{blueprint.images[0].filename}}">
            </a>
        </div>
        <div class="col-xs-12 col-md-10">
            <h3>{{blueprint.title}}</h3>
            <small>By <b>{{blueprint.user.username}}</b></small> - <small><i>{{blueprint.createdAt|date:'dd/MM/yyyy H:mm'}}</i></small>
            <a class="btn btn-default pull-right" ng-href="/blueprint/view/{{blueprint._id}}" role="button">View</a>
        </div>
    </div>
</div>
