<a href="/blueprint/add" class="btn btn-success" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Blueprint</a>

<alert ng-if="alert" type="{{alert.type}}">{{alert.message}}</alert>

<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Title</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="blueprint in blueprints">
            <td>
                <a ng-href="/my-blueprints/edit/{{blueprint._id}}" class="thumbnail">
                    <img src="/img/content/sample.png">
                </a>
            </td>
            <td>{{blueprint.title}}</td>
            <td>{{blueprint.createdAt|date:'dd/MM/yyyy H:mm'}}</td>
            <td>
                <a ng-href="/my-blueprints/edit/{{blueprint._id}}" class="btn btn-primary" role="button">Edit</a>
                <a href="#" ng-click="remove($index)" class="btn btn-primary" role="button">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

<script type="text/ng-template" id="modal.html">
    <div class="modal-header">
        <h3 class="modal-title">Confirm</h3>
    </div>
    <div class="modal-body">
        Are you sure to delete this item?
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$close()">OK</button>
        <button class="btn btn-warning" ng-click="$dismiss('cancel')">Cancel</button>
    </div>
</script>
